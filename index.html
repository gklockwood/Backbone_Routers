<!DOCTYPE HTML>
<html>
<head>
	<title>Backbone Routers</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="underscore.js" type="text/javascript"></script>
	<script src="backbone.js" type="text/javascript"></script>

</head>
<body>

	<script type="text/template" id="first_template">
	     <label>My 1st View</label>
	     <a href="#second">Go to 2nd View</a>
    </script>

    <script type="text/template" id="first_template">
	     <label>My 2nd View</label>
	     <a href="#first">Go to 1st View</a>
    </script>

    <div id="container"></div>

    <script text="text/javascript">
         FirstView = Backbone.View.extend({
         	el: $("#container"),
         	initialize: function(){
         		this.render();
         	},

         	render: function(){
         		var template = _.template($("#first_template").html(), {});
         		this.$el.html(template);
         	}

         });

         SecondView = Backbone.View.extend({
         	el: $("#container"),
         	initialize: function(){
         		this.render();
         	},

         	render: function(){
         		var template = _.template($("#second_template").html(), {});
         		this.$el.html(template);
         	}

         });

         MyRouter = Backbone.Router.extend({
         	routes:{
         		"" : "firstPage",
         		"first" : "firstPage",
         		"second" : "secondPage"
         	},

         	firstPage : function(){
         		new FirstView();
         	},

         	secondPage : function(){
         		new SecondView();
         	}


         });

         var router = new MyRouter();
         Backbone.history.start();



    </script>





</body>
</html>
